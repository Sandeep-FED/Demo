<!DOCTYPE html>
  <head>
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico"/>
    <link rel="stylesheet" href="/Google_search.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  </head>


    <!-- Header section -->
    <div class="header">
      <div class="left-header">
        <a class="left-header-styling" href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
        <a class="left-header-styling" href="https://www.google.com/intl/en_in/business/">Business</a>
      </div>
      <div class="right-header">
        <a class="right-header-styling" href="/Google_image_search.html">Image search</a> 
        <a class="right-header-styling" href="/Google_advanced_search.html">Advanced Search</a>
        <button class="sign_in-btn-align"><a href="https://accounts.google.com/servicelogin">Sign in</a></button>
      </div>
      </div>

      <!-- Logo Section -->
      <div class="google-img-logo">
        <img class="center" src="/Images/Google-Logo.wine.svg" align="middle">
      </div>

      <!-- search box section -->
      <form action="https://google.com/search" method="GET">

        <input type="text" name="q" class="center">
      </div>
      <div class="G-search-btn">
        <button class="g-search-left">Google Search</button>
        <button class="g-search-right">I'm Feeling Lucky</button>
      </div>
      </form>
      <div class="footer">
        <div class="left-footer">
          <a class="left-footer-styling" href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000081-0000000001&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
          <a class="left-footer-styling" href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
        </div>
        <div class="right-footer">
          <a class="right-footer-styling" href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a>
          <a class="right-footer-styling" href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a>
          <a class="right-footer-styling" href="">Settings</a>
        </div>
      </div>
